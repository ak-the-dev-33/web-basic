<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic JavaScript Sample</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Basic JavaScript</h1>
    <p>This is a simple example to demonstrate some basic JavaScript concepts.</p>

    <button onclick="sayHello()">Click me!</button>

    <p id="output"></p>
</div>

<script>
    // Function to handle button click event
    function sayHello() {
        // Get the output element
        var outputElement = document.getElementById("output");

        // Change the text content of the output element
        outputElement.textContent = "Hello, world!";
    }
</script>

</body>
</html>
